<!DOCTYPE html>
<html>
<head>
	<title>Sell Car</title>
</head>
<body>
	<div class ="container">
		<div class ="top-wrapper">
			<h2>SELL UR CAR</h2>
		</div>
		<div class = "main">
			<div class= "car details">
					<form class = "detail-form">
						<div class ="right">
							<p>Make *</p>
							<input type="text" placeholder="" name="make" required>
							<p>Series</p>
							<input type="text" placeholder="" name="ser">
							<p>Mileage (km) *</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Transimission type *</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Duty *</p>
							<input type="text" placeholder="" name="mil" required>
						</div>
						<div class = "left">
							<p>Model *</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Year</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Model *</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Body Type *</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Condition *</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Price *</p>
							<input type="text" placeholder="" name="mil" required>
						</div>
						<label for="pricw">Price negotiable</label>
						<input type="checkbox"  name="price" required>
					</form>
				</div>
			</div>
			<div class= "car features">
				<form class = "detail-form">
					<div class ="right"></div>
					<div class = "left"></div>
				</form>				
			</div>
			<div class ="car images"></div>
		</div>
	</div>
</body>
</html>
