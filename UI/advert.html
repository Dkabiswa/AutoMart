<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="AMgen1.css">
	<link rel="stylesheet" href="AMgen2.css">
	<link rel="stylesheet" href="advert.css">
	<title>Sell Car</title>
</head>
<body>
	<header>
		<div class="header-left">
			<a href = "login.html">Dkat AutoMart</a>
		</div>
		<div class="header-right">
			<div  class =" toggle" onclick="openMenu()">
					<span id ="i1">Menu</span>
				</div>
			<ul id ="ul1">
				<li class = "now"><a href = '#'>SELL CAR</a></li>
				<li><a href = 'unsold.html'>VEHICLES</a></li>
				<li><a href = 'marksold.html'>YOUR ADs</a></li>
				<li><a href = 'admin.html'>ADMIN</a></li>
				<li><a href = 'purchases.html'>PURCHASED</a></li>
			</ul>
		</div>
	</header>
	<div class ="container">
		<div class ="top">
			<h2>Sell Your Car</h2>
		</div>
		<div class = "main">
			<div class= "car details">
					<form class = "detail-form">
						<div class ="column right">
							<p>Make *</p>
							<input type="text" placeholder="" name="make" required>
							<p>Series</p>
							<input type="text" placeholder="" name="ser">
							<p>Mileage (km) *</p>
							<input type="text" placeholder="" name="mil" required>
							<p>Transimission type *</p>
							<input type="text" placeholder="" name="trans" required>
							<p>Duty *</p>
							<input type="text" placeholder="" name="duty" required>
						</div>
						<div class = "column left">
							<p>Model *</p>
							<input type="text" placeholder="" name="model" required>
							<p>Year</p>
							<input type="text" placeholder="" name="year" required>
							<p>Body Type *</p>
							<input type="text" placeholder="" name="body" required>
							<p>Condition *</p>
							<input type="text" placeholder="" name="cond" required>
							<p>Price *</p>
							<input type="text" placeholder="" name="pric" required>
						</div>
						<label for="pricw">Price negotiable</label>
						<input type="checkbox"  name="price" required>
					</form>
			</div>
			<div class= "car features">
				<form class = "detail-form">
					<div class ="column right">
						<p>Fuel Type *</p>
						<input type="text" placeholder="" name="fuel">
						<p>colour</p>
						<input type="text" placeholder="" name="col">
					</div>
					<div class = "column left">
						<p>Engine Size cc *</p>
						<input type="text" placeholder="" name="eng" required>
						<p>Interior</p>
						<input type="text" placeholder="" name="inter">
					</div>
					<p>Description</p>
					<textarea>
					</textarea>
				</form>				
			</div>
			<div class ="car images">
				<form class = "detail-form">
					<div class ="right">
						<p>Upload Photos *</p>
						<input type="file" name="pic" accept="image/*">
					</div>
				</form>
			</div>
		</div>
		<button type="button" class="btn">SELL CAR</button>
	</div>
	<script type="text/javascript" src= "back.js"></script>
</body>
</html>
