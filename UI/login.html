<!DOCTYPE html>
<html>
<head>
	<title></title>

<body>
	<div class= "main">

				<button type="submit" class="btn">Login</button>

				<p>If you dont have an account <a href= "#" onclick ="openSignup()">Sign Up</a></p>
			</form>

		</div>
		<div class ="login-form" id = "id001">
			<div class ="form-sign">				
				<div class = "left-box">
					<h1>Sign Up</h1>
					<input type="text" placeholder="Username" name="username" required>
					<input type="text" placeholder="Email" name="email" required>
					<input type="password" placeholder="Password" name="psw" required>
					<input type="password" placeholder="Retype Password" name="psw" required>

				</div>
				<div class= "right-box">

					<div class= "right-buttons">

						<a href="#" class="bttn google">Sign up with google</a>
					</div>
				</div>
								
			</div>
		</div>
